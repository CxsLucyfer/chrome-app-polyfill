<!DOCTYPE html>

<html>
<head>
  <title>Select a bluetooth device</title>
  <link rel="import" href="../polymer/polymer.html">
  <link rel="import" href="../paper-radio-group/paper-radio-group.html">
  <link rel="import" href="../paper-radio-button/paper-radio-button.html">
  <link rel="import" href="../paper-button/paper-button.html">
  <link rel="import" href="../paper-item/paper-item.html">
  <link rel="import" href="../paper-ripple/paper-ripple.html">
  <link rel="import" href="../core-icons/device-icons.html">
  <link rel="import" href="../core-icon/core-icon.html">
  <script src="request_device_window.js"></script>
  <link rel="stylesheet" href="request_device_window.css">
</head>

<body unresolved fullbleed vertical layout>
  <template is="auto-binding" id="model">
    <h1>{{origin}} requests permission to control a device; select one:</h1>
    <core-selector id="deviceSelector" flex>
      <template repeat="{{device in devices}}">
        <paper-item name="{{device.address}}">
          <core-icon icon="device:bluetooth"></core-icon>
          <div vertical>
            <div class="name">{{device.name}}</div>
            <div class="address">{{device.address}}</div>
          </div>
        </paper-item>
      </template>
    </core-selector>
    <div relative layout horizontal>
      <div flex></div>
      <paper-button on-click="{{cancelled}}">Cancel</paper-button>
      <paper-button on-click="{{selected}}">Select</paper-button>
    </div>
  </template>
</body>
</html>
